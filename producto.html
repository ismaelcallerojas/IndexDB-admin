    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="cliente mt-4">
        <h1>Agregar Producto</h1>
        <div class="row">
          <div class="col-sm-8">
            <form role="form" onsubmit="agregarProducto()">
              <div class="form-group mt-4">
                <label class="p-2" for="nombre">Nombre del Producto</label>
                <input type="text" id="nombre" class="form-control" autocomplete="off" placeholder="Ingresa un nombre" required>
              </div>
              <div class="row">
                <div class="col-md-4 form-group mt-4">
                  <label class="p-2" for="marca">Marca del Producto:</label>
                  <input type="text" id="marca" class="form-control" autocomplete="off" placeholder="Ingresa Marca" required>
                </div>
                <div class="col-md-4 form-group mt-4">
                  <label class="p-2" for="cantidad">Cantidad:</label>
                  <input type="number" id="cantidad" class="form-control" autocomplete="off" placeholder="Ingresa Cantidad" required>
                </div>
                <div class="col-md-4 form-group mt-4">
                  <label class="p-2" for="precio">Precio en Bs.:</label>
                  <input type="number" id="precio" class="form-control" autocomplete="off" placeholder="Ingresa Precio" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-4">
                <i data-feather="plus"></i> Agregar</button>
                
              
            </form>
          </div>
          <div class="col-sm-4 botones gap-3">
            <button  class="btn btn-warning mt-4" onclick="mostrarProducto()">
              <i data-feather="refresh-ccw"></i></button>
            <button  class="btn btn-danger mt-4" onclick="borrarProductos()">
              <i data-feather="trash"></i> Borrar Todo</button>
          </div>
        </div>
      </div>
      <div class="tablaCliente mt-4">
        <h3>Lista de Productos</h3>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Producto</th>
                  <th>Marca</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody id="producto">
                
              </tbody>
            </table>
          </div>
      </div>
